<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
        width: 500px;
        height: 500px;
        border: 2px dashed black;
        }
    </style>
</head>
<body>
    
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="300" height="250" scrolling="no"> 
            <a href="https://www.cursoemvideo.com/" target="_blank"> cursoemvideo </a> 
        </iframe>
        para aprender a programar.
    </p>
    <p>Acessando o repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="400" height="250"> 
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>. 
        </iframe>
    </p>

</body>
</html>
