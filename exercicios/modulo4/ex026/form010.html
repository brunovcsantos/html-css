<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    
    <h1>Testes com formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iano">Ano em que você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
        </p>
        
        <p>
            <label for="iidade">Sua idade é:</label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <script>
        function calcIdade() {
           let atual = new Date().getFullYear() 
           iidade.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
