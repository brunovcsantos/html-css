<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    
    <h1>Testes com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexm" value="M" checked> <label for="sexm">Masculino</label> <br>
            <input type="radio" name="sexo" id="sexf" value="F"> <label for="sexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="esvol" id="iesvol" checked> <label for="iesvol">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
